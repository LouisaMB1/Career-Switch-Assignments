<!DOCTYPE html>
<html>
<head>
  <style>
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .carousel-item {
      min-width: 100%;
      scroll-snap-align: center;
    }
    .carousel img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-item">
      <img src="Git status check.png" alt="Git Status check">
    </div>
    <div class="carousel-item">
      <img src="Deleting new branch.png" alt="Creating a Branch">
    </div>
    <div class="carousel-item">
      <img src="Commiting new file changes to main.png" alt="Creating and committing a new file">
    </div>
  </div>
</body>
</html>
